<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div style="text-align:center">
            <h2>write a opinion on rahul</h2>
            <p>leave us a message:</p>
        </div>
        <div class="row">

            <div class="column">
                <form id="submit-form" method="POST" action="https://script.google.com/macros/s/AKfycbwXssbGC7u-gxjCnYjmNQJTXXh95CGUc2wVMJcUlOqMjzvpqJLX/exec" a Qa>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="name" placeholder="Your name..">
                    <label for="lname">Email</label>
                    <input type="text" id="lname" name="email" placeholder="Your last name..">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="INDIA">INDIA</option>
                    </select>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="message" placeholder="Write something.." style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="column">
                <img src="rahul.jpeg" style="width:100%">
            </div>
        </div>
    </div>
    <script>
        $("#submit-form").submit((e) => {
            e.preventDefault()
            $.ajax({
                url: "https://script.google.com/macros/s/AKfycbwXssbGC7u-gxjCnYjmNQJTXXh95CGUc2wVMJcUlOqMjzvpqJLX/exec",
                data: $("#submit-form").serialize(),
                method: "post",
                success: function(response) {
                    alert("Thank you for writting")
                    window.location.reload()
                        //window.location.href="https://google.com"
                },
                error: function(err) {
                    alert("Something Error")




                }
            })
        })
    </script>

</body>
